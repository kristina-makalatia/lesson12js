<body>
    <form action="" method="POST" id="registration">
        <div>
            <input type="text" name="username" id="username" placeholder="Username...">
            <div class="error-text" id="error_username"></div>
        </div>
        <div>
            <input type="email" name="email" id="email" placeholder="Email..">
            <div class="error-text" id="error_email"></div>
        </div>
        <div>
            <input type="password" name="password" id="password" placeholder="Password">
            <div class="error-text" id="error_password"></div>
        </div>
        <div>
            <input type="password" name="passw2" id="password2" placeholder="Repeat Password...">
            <div class="error-text" id="error_passw2"></div>
        </div>
        <div>
            <input type="radio" name="age" id="ageuser">
            <label for="ageuser"> 18 - 30</label>

            <input type="radio" name="age" id="ageuser2">
            <label for="ageuser2"> 30 - 40</label>
            <div class="error-text" id="error_age"></div>
        </div>

        <div>
            <input type="checkbox" name="agree" id="agreecheckbox">
            <label for="agreecheckbox"> I agree terms and Codntidions</label>
            <div class="error-text" id="error_agree"></div>
        </div>

        <button type="submit"> Submit</button>
    </form>


    <!-- show/hide password -->
    <div class="password-input">
        <input type="password" id="showpassword" name="passw" placeholder="Password">
        <i id="toggle-icon" class="fa-solid fa-eye"></i>
